<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face atual</title>
    <link rel="stylesheet" href="styleface.css">
</head>
<body>
    <div class="ladoesquerdo">
        <div class="img">
            <img src="facebook.svg" alt="Logo do facebook">
        </div>
        <div class="textodalogo">
            <p>O Facebook ajuda você a se conectar e<br> compartilhar com as pessoas que<br> fazem parte da sua vida.</p>
        </div>
    </div>
        
    <div class="ladoDireito">
        <div class="formulario">
        <form action="">
            <input type="email, number" id="emailtelefone" placeholder="Email ou telefone">
            <input type="password" id="senha" placeholder="Senha">
            <button class="entrar">Entrar</button>
            <a href="">Esqueceu a senha?</a>
            <hr>
            <button class="criarNovaConta">Criar nova conta</button>
        </form>
        </div>
            <p class="textoFinal">
                <a  class="link" href="https://www.facebook.com/pages/create/?ref_type=registration_form"><strong>Criar uma Página</strong></a>
                 para uma celebridade, uma marca ou uma<br> empresa.
            </p>
        
    </div>
</body>
</html>
